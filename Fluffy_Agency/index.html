<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.cdnfonts.com/css/avenir-next-lt-pro" rel="stylesheet">
  <title>Fluffy Agency</title>
</head>

<body>
  <div class="top-wrapper">
    <header class="header">
      <div class="header__logo">
        <img src="images/logo.png" alt="Logo">
      </div>
      <div class="header__menu links">
        <div class="links">Services</div>
        <div class="links">About</div>
        <div class="links">Contact</div>
      </div>
    </header>

    <section class="main">
      <div class="main__info-block business-info">
        <div class="business-info__header">An Agency That Helps You</div>
        <div class="business-info__title">Grow your Business</div>
        <div class="business-info__description">Build an award winning website that grows your business with the help of Last Door.  Our 15+ years of experience in building websites have grown businesses of 1000+ clients.</div>
        <div class="business-info__button">Get Your Free Consultation Now</div>
      </div>
      <div class="main__img">
        <img src="images/uploading-illustration.png" alt="Uploading">
      </div>
    </section>
  </div>
    <section class="services">
      <div class="services__tip"></div>
      <div class="services__title"></div>

      <div class="services__items-block">
        <div class="service-info">
          <div class="service-info__icon"></div>
          <div class="service-info__text"></div>
          <div class="service-info__description"></div>
        </div>
        <div class="service-info">
          <div class="service-info__icon"></div>
          <div class="service-info__text"></div>
          <div class="service-info__description"></div>
        </div>
        <div class="service-info">
          <div class="service-info__icon"></div>
          <div class="service-info__text"></div>
          <div class="service-info__description"></div>
        </div>
      </div>
    </section>
</body>

</html>
